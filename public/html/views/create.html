<navigation></navigation>
<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <form ng-submit='create(post)'>
        <div class="form-group">
          <label>Title</label>
          <input type="text" ng-model='post.title' class='form-control' ng-required='required'>
        </div>
        <div class="form-group">
          <label>Cover Url</label>
          <input type="text" ng-model='post.cover' class='form-control' >
        </div>
        <div class="form-group">
          <textarea cols="30" rows="10" class="form-control" ng-model='post.body' ng-required='required'></textarea>
        </div>
        <button class="btn btn-default btn-block" type="submit">Create New Post</button>
      </form>
    </div>
  </div>
</div>
