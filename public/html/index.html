<!DOCTYPE html>
<html lang="en" ng-app="my-two-cents">
  <head>
    <meta charset="UTF-8">
    <title>My Two Cents Blog</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div ng-controller="MainController">
      <div class="test-form">
        <label for="post-title">Title: <input type="text" id="post-title" ng-model='newPost.title'></label><br>
        <label for="post-author">Author: <input type="text" id="post-author" ng-model='newPost.author'></label><br>
        <label for="post-body">Body: <textarea cols="30" rows="10" id="post-body" ng-model='newPost.body'></textarea></label><br>
        <button ng-click='create(newPost)'>Add New Post</button>
      </div>
      <div class="test-form">
        <label for="post-id">ID to delete: <input type="text" id="post-id" ng-model='deleteId'> </label>
        <button ng-click='delete(deleteId)'>Remove Post</button>
      </div>
      <div class="test-form">
        <label for="gpost-id">ID to get: <input type="text" id="gpost-id" ng-model='getId'> </label>
        <button ng-click='getOne(getId)'>Get Post</button><br>
        {{selectedPost}}
        <button ng-click='getSelectedPost()'>Get Selected</button>
      </div>
      <div class="test-form">
        <label for="upost-id">Id: <input type="text" id="upost-id" ng-model='updateId'> </label><br>
        <label for="upost-title">Title: <input type="text" id="upost-title" ng-model='updatedPost.title'> </label><br>
        <label for="upost-author">Author: <input type="text" id="upost-author" ng-model='updatedPost.author'> </label><br>
        <label for="upost-body">Body: <textarea cols="30" rows="10" type="text" id="upost-body" ng-model='updatedPost.body'></textarea> </label><br>
        <button ng-click='update(updateId, updatedPost)'>Update Post</button>
      </div>
      <div class="test-form">
        <pre>
          {{ posts | json }}
        </pre>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <!-- <script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/main.controller.js"></script>
    <script type="text/javascript" src="js/services/post.service.js"></script>
  </body>
</html>
