<!DOCTYPE html>
<html lang="en" ng-app="my-two-cents">
  <head>
    <meta charset="UTF-8">
    <title>My Two Cents Blog</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div ng-controller="MainController">
      <div>
        <label for="title">Title: <input type="text" id="title" ng-model='newPost.title'></label><br>
        <label for="author">Author: <input type="text" id="author" ng-model='newPost.author'></label><br>
        <label for="body">Body: <textarea cols="30" rows="10" id="body" ng-model='newPost.body'></textarea></label><br>
        <button ng-click='createPost(newPost)'>Add New Post</button>
      </div>
      <pre>
        {{ posts | json }}
      </pre>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <!-- <script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/main.controller.js"></script>
    <script type="text/javascript" src="js/services/post.service.js"></script>
  </body>
</html>
