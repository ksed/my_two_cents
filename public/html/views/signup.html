<navigation></navigation>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form name="signupForm" ng-submit="signup(newUser)">
        <div class="form-group">
          <label>Email:</label>
          <input type="email" ng-model="newUser.email" class="form-control" ng-required="required">
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input type="password" ng-model="newUser.password" class="form-control" ng-required="required">
        </div>
        <div class="form-group">
          <label>Age:</label>
          <input type="number" min="13" ng-model="newUser.age" class="form-control" ng-required="required">
        </div>
        <button class="btn btn-success btn-block" type="submit">Signup!</button>
      </form>
    </div>
  </div>
</div>
